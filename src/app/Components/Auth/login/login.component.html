<div class="container" style="margin-top:3em">
  <div class="row">
    <div class="col-12">
      <div class="">
        <form method="POST" #loginFrom="ngForm" (ngSubmit)="onSubmit(loginFrom)">
          <div class="row">
            <div class="col-12">
              <h5 class="text-center">Authentication Demo App (Login)</h5>
            </div>
          </div>
          <div>
            <br>
            <br>
            <br>
          </div>
          <div class="form-group row">
            <div class="col-12">
              <div class="input-group">
                <input id="UserName" name="UserName" type="text" class="form-control" placeholder="username" ngModel>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-12 text-right">
              <button name="submit" type="submit" class="btn btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
